<footer class="footer">
    <div class="footer-content">
        <div class="container">
            <div class="footer-grid footer-grid--three">

                <!-- Brand / Logo -->
                <div class="footer-section company-info">
                    <div class="footer-logo" [routerLink]="['/']" style="cursor: pointer;">
                        <img src="assets/Images/home/LOGO.svg" alt="Motahda Group Logo" class="logo-image">
                    </div>
                </div>

                <!-- Quick Links -->
                <div class="footer-section quick-links">
                    <h4>Quick Links</h4>
                    <ul class="footer-menu">
                        <li><a routerLink="/" routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
                        <li><a routerLink="/about" routerLinkActive="active">About Us</a></li>
                        <li><a routerLink="/services" routerLinkActive="active">Services</a></li>
                        <li><a routerLink="/projects" routerLinkActive="active">Projects</a></li>
                    </ul>
                </div>

                <!-- Contact Us -->
                <div class="footer-section contact-info">
                    <h4>Contact Us</h4>
                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="fas fa-location-dot"></i>
                            <span class="contact-label">Head Office:</span>
                            <span class="contact-values">
                                <span class="contact-value">Mokattam, New Cairo, Egypt</span>
                            </span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-location-dot"></i>
                            <span class="contact-label">Branch:</span>
                            <span class="contact-values">
                                <span class="contact-value">Kigali, Rwanda</span>
                            </span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <span class="contact-label">Email</span>
                            <span class="contact-values">
                                <a href="mailto:info@motahda.com" class="contact-value">info@motahda.com</a>
                            </span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <span class="contact-label">Egypt</span>
                            <span class="contact-values">
                                <span class="contact-value">+202 27295292</span>
                                <span class="contact-value">+201222272212</span>
                            </span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <span class="contact-label">Rwanda:</span>
                            <span class="contact-values">
                                <span class="contact-value">+0250725729656</span>
                            </span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="footer-divider"></div>

            <div class="footer-bottom-content footer-bottom-content--center">
                <p class="copyright">Copyright Â© {{ currentYear }} Motahda Group All Rights Reserved.</p>
            </div>
        </div>
    </div>
</footer>
