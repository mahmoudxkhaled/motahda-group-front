<div class="project-detail-content" *ngIf="project">
    <!-- Hero: Title, Description, Hero Image -->
    <section class="project-hero">
        <div class="container">
            <div class="hero-layout">
                <div class="hero-text">
                    <h1 class="project-title">{{ project.title }}</h1>
                    <p class="project-intro" [innerHTML]="project.description"></p>
                </div>
                <div class="hero-image">
                    <img class="image-container" [src]="project.heroImage" [alt]="project.title">
                </div>
            </div>
        </div>
    </section>

    <!-- Images Gallery -->
    <section class="project-images" *ngIf="project.images && project.images.length > 0">
        <div class="container">
            <div class="images-grid">
                <div class="image-item" *ngFor="let image of project.images">
                    <img [src]="image" [alt]="project.title + ' - Project Image'" loading="lazy">
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Error State -->
<div class="error-state" *ngIf="error">
    <div class="error-icon">⚠️</div>
    <h2>Project Not Found</h2>
    <p>{{ error }}</p>
    <a routerLink="/projects" class="cta-button primary">Back to Projects</a>
</div>
