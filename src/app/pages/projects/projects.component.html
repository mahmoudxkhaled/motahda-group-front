<app-banner title="Projects"></app-banner>

<!-- Projects Listing Section -->
<section class="projects-listing">
    <div class="container">
        <div class="projects-grid">
            <div class="project-card" *ngFor="let project of projects">
                <div class="project-content">
                    <div class="project-text">
                        <h2 class="project-title">
                            <a [routerLink]="['/projects', project.id]">{{ project.title }}</a>
                        </h2>
                        <p class="project-description">{{ project.description }}</p>
                    </div>
                    <div class="project-image">
                        <img [src]="project.heroImage" [alt]="project.title">
                    </div>
                </div>
                <div class="project-gallery">
                    <div class="gallery-item" *ngFor="let i of [1,2,3,4]">
                        <img src="assets/Images/projects/2.webp" [alt]="project.title + ' - Gallery Image ' + i">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
